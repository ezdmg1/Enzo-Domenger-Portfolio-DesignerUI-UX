  <style>
    html,body { height:100%; margin:0; }
    body { cursor: none; }
    /* Keep crosshair (hide native cursor) on interactive elements */
    a, button, [role="button"], #logo-btn { cursor: none !important; }
    #app { position:fixed; inset:0; overflow:hidden; }
    canvas { display:block; }

    /* Top-left logo button */
    #logo-btn { position: fixed; top: 12px; left: 12px; z-index: 4000; }
    #logo-btn img { width: 44px; height: 44px; display: block; opacity: 0.9; }
    #logo-btn:hover img { opacity: 1; }

    /* Page loader */
    #page-loader { position: fixed; inset: 0; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; z-index: 5000; transition: opacity .3s ease; font-family: "Public Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; }
    #page-loader.hide { opacity: 0; pointer-events: none; }
    .loader { position: relative; width: 192px; height: 192px; }
    .loader .bg { position: absolute; inset: 0; border-radius: 50%; background: rgba(0,0,0,0.35); }
    .loader .arc { position: absolute; inset: 12px; border-radius: 50%; border: 16px solid transparent; border-top-color: #000; border-right-color: #000; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .custom-cursor { position: fixed; pointer-events: none; z-index: 9999; mix-blend-mode: difference; will-change: transform; }
    .cursor-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; opacity: 1; transition: opacity 0.3s ease; white-space: nowrap; }
    .cursor-text.hidden { opacity: 0; }
    .cursor-crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20px; height: 20px; }
    .cursor-crosshair::before, .cursor-crosshair::after { content: ''; position: absolute; background: white; }
    .cursor-crosshair::before { top: 50%; left: 0; width: 100%; height: 1px; transform: translateY(-50%); }
    .cursor-crosshair::after { top: 0; left: 50%; width: 1px; height: 100%; transform: translateX(-50%); }
  </style>
  <style>
    /* Mobile & tablet: restore native cursor and hide custom one */
    @media (pointer: coarse), (hover: none) {
      body { cursor: auto; }
      a, button, [role="button"], #logo-btn { cursor: auto !important; }
      #custom-cursor { display: none !important; }
    }

    /* Small screens: slightly smaller logo */
    @media (max-width: 768px) {
      #logo-btn { top: 8px; left: 8px; }
      #logo-btn img { width: 36px; height: 36px; }
      .loader { width: 144px; height: 144px; }
      .loader .arc { inset: 10px; border-width: 12px; }
    }
    /* Touch navigation buttons (mobile/tablet) */
    .nav-touch-btn { position: fixed; bottom: 14px; width: 50px; height: 50px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.12); color: #fff; z-index: 6000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); box-shadow: 0 6px 16px rgba(0,0,0,0.25); }
    .nav-touch-btn svg { width: 26px; height: 26px; stroke: white; stroke-width: 2; }
    .nav-touch-left {
      left: 14px;
    }
    .nav-touch-right {
      right: 14px;
    }
    @media (pointer: fine) {
      .nav-touch-btn {
        display: none;
      }
    }
    .nav-touch-btn:active, .nav-touch-btn.pressed { transform: scale(0.95); background: rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.5); }
    @media (max-width: 400px) {
      .nav-touch-btn { width: 44px; height: 44px; bottom: 10px; }
      .nav-touch-left { left: 10px; }
      .nav-touch-right { right: 10px; }
    }
  </style>

<body>
  <!-- Full-screen loading page shown on arrival -->
  <div id="page-loader" aria-live="polite" aria-busy="true">
    <!-- Fallback CSS loader (kept hidden if WebM with alpha is supported) -->
    <div id="css-fallback-loader" class="loader" aria-hidden="true" style="display:none">
      <div class="bg"></div>
      <div class="arc"></div>
    </div>
    <!-- Preferred: transparent WebM animation -->
    <video id="loader-video" width="192" height="192" autoplay muted loop playsinline style="background: transparent; display:none"></video>
    <script>
      (function() {
        try {
          var v = document.getElementById('loader-video');
          var cssFallback = document.getElementById('css-fallback-loader');
          var can = v && v.canPlayType && v.canPlayType('video/webm; codecs="vp9"');
          if (can === 'probably' || can === 'maybe') {
            v.src = './assets/Loading_animation_1.webm';
            v.style.display = 'block';
          } else {
            cssFallback.style.display = 'block';
          }
        } catch (e) {
          var fb = document.getElementById('css-fallback-loader');
          if (fb) fb.style.display = 'block';
        }
      })();
    </script>
  </div>
  <div id="app"></div>
  <!-- Top-left logo placeholder. Replace src with your logo. Click refreshes the page. -->

  </a>
  <div id="custom-cursor" class="custom-cursor">
    <div class="cursor-crosshair"></div>
    <div id="cursor-text" class="cursor-text">scroll</div>
  </div>
  <!-- Touch navigation buttons (mobile/tablet) -->
  <button id="nav-touch-back" class="nav-touch-btn nav-touch-left" aria-label="Reculer">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" aria-hidden="true">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </button>
  <button id="nav-touch-forward" class="nav-touch-btn nav-touch-right" aria-label="Avancer">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" aria-hidden="true">
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </button>
  <script type="module" src="./main.js"></script>
</body>
