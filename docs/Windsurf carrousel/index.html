    <style>
      :root { --ntg-bottom: 20px; --ntg-gap: 12px; --ntg-size: 112px; }
      body { 
        margin: 0; 
        overflow: hidden;
        font-family: "Public Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      }
      canvas {
        display: block;
      }
      
      /* Navigation arrows */
      .nav-arrow {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: none;
        transition: all 0.3s ease;
        z-index: 1000;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }
      
      .nav-arrow:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-50%) scale(1.1);
        border-color: rgba(255, 255, 255, 0.4);
      }
      
      .nav-arrow:active {
        transform: translateY(-50%) scale(0.95);
      }
      
      .nav-left {
        left: 30px;
      }
      
      .nav-right {
        right: 30px;
      }
      
      .nav-arrow svg {
        pointer-events: none;
      }

      
      
      /* Action button */
      .action-button {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        padding: 15px 40px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 30px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: none;
        transition: all 0.4s ease;
        opacity: 0;
        pointer-events: none;
        z-index: 1000;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      .action-button.visible {
        opacity: 1;
        pointer-events: all;
        transform: translateX(-50%) translateY(0);
      }
      
      .action-button:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateX(-50%) translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      }
      
      .action-button:active {
        transform: translateX(-50%) translateY(-2px);
      }
      
      /* Swipe indicator for touch devices */
      .swipe-indicator {
        display: none;
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: column;
        align-items: center;
        gap: 16px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0;
        animation: swipeFadeInOut 3s ease-in-out infinite;
        pointer-events: none;
        z-index: 5000;
        text-shadow: 0 2px 8px rgba(0,0,0,0.8);
        background: rgba(0, 0, 0, 0.3);
        padding: 16px 24px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      .swipe-indicator > svg {
        animation: swipeBounce 2s ease-in-out infinite;
        opacity: 0.6;
      }
      
      @keyframes swipeFadeInOut {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.9; }
      }
      
      @keyframes swipeBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      
      /* Touch device optimizations */
      @media (pointer: coarse) {
        /* Show swipe indicator on touch devices */
        .swipe-indicator { display: flex; }
        
        body { 
          overscroll-behavior: none;
          touch-action: manipulation;
        }
        /* Larger touch targets for arrows */
        .nav-arrow {
          width: 56px;
          height: 56px;
        }
        .action-button {
          padding: 16px 32px;
          font-size: 18px;
        }
      }
      
      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, backdrop-filter 0.3s ease;
      }
      
      .modal.active {
        opacity: 1;
        pointer-events: all;
      }
      
      .modal-content {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        padding: 40px;
        max-width: 800px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        transform: scale(0.9) translateY(20px);
        transition: transform 0.3s ease;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }
      
      .modal.active .modal-content {
        transform: scale(1) translateY(0);
      }
      
      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        color: white;
        font-size: 32px;
        cursor: none;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s ease;
      }
      
      .modal-close:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(90deg);
      }
      
      .modal-content h2 {
        color: white;
        margin: 0 0 20px 0;
        font-size: 28px;
      }
      
      .modal-body {
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.6;
      }
      
      .modal-body p {
        margin: 10px 0;
      }
      
      .modal-video {
        width: 100%;
        aspect-ratio: 16 / 9;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      /* Cursor text */
      .cursor-text {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        color: white;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        opacity: 1;
        transition: opacity 0.3s ease;
        white-space: nowrap;
        mix-blend-mode: difference;
        will-change: transform;
      }
      
      .cursor-text.hidden {
        opacity: 0;
      }
      
      /* Loading spinner animation */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Loading overlay (responsive) */
      #loading-overlay {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 5000;
      }
      .loading-spinner {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 10px solid rgba(255,255,255,0.3);
        border-top-color: rgba(255,255,255,0.5);
        animation: spin 1s linear infinite;
      }
      @media (max-width: 480px) {
        .loading-spinner { width: 120px; height: 120px; border-width: 8px; }
      }
      /* Gallery image loading skeleton */
      .gallery-image {
        position: relative;
        min-height: 200px;
      }
      
      .gallery-image[style*="opacity: 0"] {
        background: linear-gradient(
          90deg,
          #2a2a2a 25%,
          #3a3a3a 50%,
          #2a2a2a 75%
        );
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s infinite;
      }
      
      @keyframes skeleton-loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* Top-left logo button */
      #logo-btn { position: fixed; top: 12px; left: 12px; z-index: 4001; }
      #logo-btn img { width: 44px; height: 44px; display: block; opacity: 0.9; }
      #logo-btn:hover img { opacity: 1; }

      /* Startup white overlay (will fade OUT) */
      #fade-overlay {
        position: fixed;
        inset: 0;
        background: #ffffff;
        opacity: 1;
        pointer-events: none;
        z-index: 3000;
      }
    </style>
